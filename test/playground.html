<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>FxSVG Playground</title>
    <style>
      html,
      body {
        margin: 0;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <svg></svg>
  </body>
  <script src="/test/mount_fxsvg_in_browser.bundle.js"></script>
  <script>
    window.$svg = document.querySelector("svg");

    (() => {
      const { width, height } = document.body.getBoundingClientRect();
      FxSVG.setAttrNS(["width", `${width}`])($svg);
      FxSVG.setAttrNS(["height", `${height}`])($svg);
      FxSVG.setAttrNS(["viewBox", "-1000 -1000 2000 2000"])($svg);
    })();
  </script>
</html>
